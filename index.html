<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Identitas Diri</title>
    <style>
        * {
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        .menu-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .menu-item i {
            font-size: 30px;
            margin-bottom: 10px;
            color: #4a6bff;
        }
        .btn {
            background: #4a6bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #3a5bef;
        }
        .form-page {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .back-btn {
            background: #f0f0f0;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Halaman Utama -->
        <div id="home-page">
            <h1>Identitas Diri</h1>
            <div class="menu-grid">
                <div class="menu-item" onclick="showPage('personal-page')">
                    <i class="fas fa-user"></i>
                    <p>Data Pribadi</p>
                </div>
                <div class="menu-item" onclick="showPage('contact-page')">
                    <i class="fas fa-phone"></i>
                    <p>Kontak</p>
                </div>
                <div class="menu-item" onclick="showPage('address-page')">
                    <i class="fas fa-home"></i>
                    <p>Alamat</p>
                </div>
                <div class="menu-item" onclick="showPage('document-page')">
                    <i class="fas fa-folder"></i>
                    <p>Dokumen</p>
                </div>
            </div>
            <button class="btn" onclick="showPage('personal-page')">Mulai Isi Data</button>
        </div>

        <!-- Halaman Data Pribadi -->
        <div id="personal-page" class="form-page">
            <button class="btn back-btn" onclick="showPage('home-page')"><i class="fas fa-arrow-left"></i> Kembali</button>
            <h2>Data Pribadi</h2>
            <div class="form-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" placeholder="Masukkan nama lengkap">
            </div>
            <div class="form-group">
                <label for="birthdate">Tanggal Lahir</label>
                <input type="date" id="birthdate">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Laki-laki</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="photo">Foto Profil</label>
                <input type="file" id="photo" accept="image/*">
            </div>
            <button class="btn" onclick="showPage('contact-page')">Selanjutnya</button>
        </div>

        <!-- Halaman Kontak -->
        <div id="contact-page" class="form-page">
            <button class="btn back-btn" onclick="showPage('personal-page')"><i class="fas fa-arrow-left"></i> Kembali</button>
            <h2>Kontak</h2>
            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" id="phone" placeholder="Contoh: +628123456789">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Contoh: email@domain.com">
            </div>
            <button class="btn" onclick="showPage('address-page')">Selanjutnya</button>
        </div>

        <!-- Halaman Alamat -->
        <div id="address-page" class="form-page">
            <button class="btn back-btn" onclick="showPage('contact-page')"><i class="fas fa-arrow-left"></i> Kembali</button>
            <h2>Alamat</h2>
            <div class="form-group">
                <label for="country">Negara</label>
                <select id="country">
                    <option value="">Pilih Negara</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="malaysia">Malaysia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">Kota</label>
                <input type="text" id="city" placeholder="Masukkan kota">
            </div>
            <div class="form-group">
                <label for="address">Alamat Lengkap</label>
                <textarea id="address" rows="3"></textarea>
            </div>
            <button class="btn" onclick="showPage('document-page')">Selanjutnya</button>
        </div>

        <!-- Halaman Dokumen -->
        <div id="document-page" class="form-page">
            <button class="btn back-btn" onclick="showPage('address-page')"><i class="fas fa-arrow-left"></i> Kembali</button>
            <h2>Dokumen</h2>
            <div class="form-group">
                <label for="ktp">Upload KTP</label>
                <input type="file" id="ktp" accept=".pdf,.jpg,.png">
            </div>
            <div class="form-group">
                <label for="sim">Upload SIM (Opsional)</label>
                <input type="file" id="sim" accept=".pdf,.jpg,.png">
            </div>
            <button class="btn" onclick="submitForm()">Selesai</button>
        </div>
    </div>

    <script>
        // Fungsi untuk berpindah halaman
        function showPage(pageId) {
            document.querySelectorAll('.form-page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
            document.getElementById('home-page').style.display = pageId === 'home-page' ? 'block' : 'none';
        }

        // Fungsi submit data (simulasi)
        function submitForm() {
            const fullname = document.getElementById('fullname').value;
            alert(`Terima kasih, ${fullname}! Data Anda telah tersimpan.`);
            showPage('home-page');
        }

        // Default: Tampilkan halaman utama
        showPage('home-page');
    </script>
</body>
</html>
